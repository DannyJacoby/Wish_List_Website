<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/App.css" type="text/css">
    <title>Profile</title>
</head>
<body>
    <nav class="header">
        {% if is_signed_in %}
            <form action="/profile"><button>Profile</button></form>
            <form action="/logout"><button>Logout</button></form>
        {% else %}
            <form action="/"><button>Home</button></form><br>
        {% endif %}
      </nav>

    <img src="../static/img/wishlist_logo.png" alt="Logo">
    <br>
    
    <div class="wlists">
        <ol>
          <h2>{{ wishlist.name }}</h2>
          {% print(wishlist['id']) %}
          {%for i in wishlist['item_list'] %}
            <li><h4><a href= "/wishlist/{{wishlist['id']}}/{{i.item_list}}">{{ i.title }}</a></h4>
                <br>{{i.Description}}
                <br><a href = "{{i.url}}">Link</a>
                <br><img src="{{i.image}}" alt={{i.title}} width="300" height="300">
            </li>
          {%endfor%}
        </ol>
      </div>

</body>
