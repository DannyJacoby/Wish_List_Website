<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/App.css" type="text/css">
    <title>Profile</title>
</head>
<body>
    <nav class="header">
        <form action="/"><button>Home</button></form>
        <form action="/login"><button>Login</button></form>
        <form action="/account/create"><button>Create Account</button></form>
        <form action="/profile"><button>Profile</button></form>
      </nav>

    <img src="../static/img/wishlist_logo.png" alt="Logo">
    <form action="/logout"><button>Logout</button></form>
    <br>
    
    <div class="wlists">
        <ol>
          <h2>{{ wishlist.name }}</h2>
          {%for i in wishlist['item_list'] %}
            <li><h4><a href= "wishlist_item/{{i.item_list}}">{{ i.title }}</a></h4>
                <br>{{i.Description}}
                <br><a href = "{{i.url}}">Link</a>
                <br><img src="{{i.image}}" alt={{i.title}} width="300" height="300">
            </li>
          {%endfor%}
        </ol>
      </div>

</body>
