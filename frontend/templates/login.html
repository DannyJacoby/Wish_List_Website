<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <nav>
        <form action="/"><button>Home</button></form><br>
        <form action="/login"><button>Login</button></form><br>
        <form action="/account/create"><button>Create Account</button></form><br>
    </nav>
    <img src="../static/img/wishlist_logo.png" alt="Logo">
    <h1>Login</h1>
    <form method="POST" action="/login">
      <label for="user">Username:</label><br>
      <input type="text" id="user" name="user"><br>
      <label for="pass">Password:</label><br>
      <input type="password" id="pass" name="pass"><br>
      <br>
      <input type="submit" value="Login">
    </form>

    {% if login_failed %}
    <p class="error"><strong>Error: Invalid username and/or password.</strong> {{ message }}</p>
    {% endif %}

    <br><br>
    <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('create_account')}}"> Sign Up here</a></p>
  </body>
</html>
