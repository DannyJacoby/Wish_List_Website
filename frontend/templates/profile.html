<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/App.css" type="text/css">
    <title>Profile</title>
</head>
<body>

    <nav class="header">
      <form action="/"><button>Home</button></form>
      <form action="/login"><button>Login</button></form>
      <form action="/account/create"><button>Create Account</button></form>
    </nav>

    <img src="../static/img/wishlist_logo.png" alt="Logo">
    <button type="button" formaction="index.html">Logout</button><br>
    <h1>Welcome back, {{ user["username"] }}!</h1>

    <div class="info">
      <p>Edit account information:</p>
      <form method="POST" action="/create_account">
        <label for="email">New Email:</label><br>
        <input type="text" id="email" name="email" value="{{ user["email"] }}"><br><br>
        <label for="user">New Username:</label><br>
        <input type="text" id="user" name="user" value="{{ user["username"] }}"><br><br>
        <label for="pass">New Password:</label><br>
        <input type="password" id="pass" name="pass" value="{{ user["password"] }}"><br><br>
        <br>
        <input type="submit" value="Save Changes">
      </form>
    </div>

    <div class="wlists">
      <ul>
        {%for i in range(0, user["wishlists"]|length)%}
        <li>{{ user["wishlists"][i]}}</li>
        {%endfor%}
      </ul>
    </div>

  </body>
</html>
