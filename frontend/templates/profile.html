<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/App.css" type="text/css">
    <title>Profile</title>
</head>
<body>

    <nav class="header">
      <form action="/"><button>Home</button></form>
      <form action="/login"><button>Login</button></form>
      <form action="/account/create"><button>Create Account</button></form>
    </nav>

    <img src="../static/img/wishlist_logo.png" alt="Logo">
    <form action="/logout"><button>Logout</button></form>
    <br>
    <h1>Welcome back, {{ user["username"] }}!</h1>

    <div class="info">
      <p>Edit account information:</p>
      <form method="PUT" action="/profile">
        <label for="email">New Email:</label><br>
        <input type="text" id="email" name="email" value="{{ user.email }}"><br>
        <label for="user">New Username:</label><br>
        <input type="text" id="user" name="user" value="{{ user.username }}"><br>
        <label for="pass">New Password:</label><br>
        <input type="password" id="pass" name="pass" value="{{ user.password }}"><br>
        <br><br>
        <input type="submit" value="Save Changes"> 
      </form>
    </div>
    <br>
    <div class="wlists">
      <ol>
        <h2><a href="wishlist/{{ session.user_id }}.html">{{ user["wishlist_name"] }}</a></h2>
        {%for i in user["wishlist"] %}
          <li><a href= "wishlist/{{i.item}}">{{ i["title"] }}</a></li>
        {%endfor%}
      </ol>
    </div>

    <form METHOD="DELETE" action="/profile"><button>Delete Account</button></form>
  </body>
</html>
